schema_info:
  name: curatedMetagenomicData_metadata_schema
  version: 1.0.0
  description: Metadata schema for curatedMetagenomicData package
  last_updated: '2026-01-28'
age:
  col_name: age
  col_class: integer
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Age of the subject using the unit specified under 'age_unit' column
  validation:
    pattern: '[0-9]+'
age_group:
  col_name: age_group
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: 'Age group classification: Newborn (< 1 month/28 days), Infant (>=
    1 month & < 2 yrs), Child (>= 2 yrs & < 11 yrs), Adolescent (>= 11 yrs & < 18
    yrs), Adult (>= 18 yrs & < 65 yrs), Elderly (>= 65 yrs)'
  validation:
    allowed_values:
    - Newborn
    - Infant
    - Child
    - Adolescent
    - Adult
    - Elderly
age_unit:
  col_name: age_unit
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Unit of the subject's age specified under 'age' column
  validation:
    allowed_values:
    - Day
    - Week
    - Month
    - Year
ancestry:
  col_name: ancestry
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Population category defined using ancestry informative markers (AIMs)
    based on genetic/genomic data (children of HANCESTRO:0004)
  ontology:
    roots: HANCESTRO:0004
    property: children
ancestry_details:
  col_name: ancestry_details
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Population category defined using ancestry informative markers (AIMs)
    based on genetic/genomic data (descendants of `ancestry`)
  validation:
    delimiter: ;
  ontology:
    roots: HANCESTRO:0004
    property: descendant
antibiotics_current_use:
  col_name: antibiotics_current_use
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Antibiotics current usage.  `Yes` for currently using and `No` for
    not using
  validation:
    allowed_values:
    - 'Yes'
    - 'No'
biomarker:
  col_name: biomarker
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: A measurable and quantifiable characteristic or substance that serves
    as an indicator of a biological state, condition, or process within an organism.
  validation:
    delimiter: <;>
bmi:
  col_name: bmi
  col_class: double
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: 'body mass index (EFO:0004340): An indicator of body density as determined
    by the relationship of BODY WEIGHT to BODY HEIGHT.  BMI=weight (kg)/height squared
    (m2).'
  validation:
    pattern: '[0-9]+\.?[0-9]*'
body_site:
  col_name: body_site
  col_class: character
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: Subject's bodysite the given sample was collected from
  validation:
    allowed_values:
    - feces
    - oral cavity
    - skin epidermis
    - vagina
    - nasal cavity
    - milk
body_site_details:
  col_name: body_site_details
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Subject's body subsite the given sample was collected from.  Should
    be more specific information than bodysite
control:
  col_name: control
  col_class: character
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: Whether the sample is control, case, or not used in the study
  validation:
    allowed_values:
    - Study Control
    - Case
    - Not Used
country:
  col_name: country
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Location where subject lives and/or data was collected
  ontology:
    roots: NCIT:C25464
    property: descendant
curator:
  col_name: curator
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Curator name.
  validation:
    delimiter: ;
days_from_first_collection:
  col_name: days_from_first_collection
  col_class: integer
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Used for time series studies.
  validation:
    pattern: '[0-9]+'
dietary_restriction:
  col_name: dietary_restriction
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Dietary regime (partial match to SNOMED:182922004 or SNOMED:162536008)
  validation:
    allowed_values:
    - omnivore
    - low_gluten_diet
    - high_gluten_diet
    - vegetarian
    - vegan
disease:
  col_name: disease
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Reported disease/condition type(s) for a participant.  'Healthy' if
    disease(s)/condition(s) assessed under a given study is not detected
  validation:
    delimiter: ;
  ontology:
    roots:
    - NCIT:C7057
    - EFO:0000408
    property: descendant
disease_details:
  col_name: disease_details
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Reported disease/condition type(s) for a participant in details. 'Healthy'
    if disease(s)/condition(s) assessed under a given study is not detected
  validation:
    delimiter: ;
  ontology:
    roots:
    - NCIT:C7057
    - EFO:0000408
    property: descendant
disease_response_orr:
  col_name: disease_response_orr
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: 'Overal Response (ORR, NCIT:C96613): An assessment of the overall response
    of the disease to the therapy'
  validation:
    allowed_values:
    - 'Yes'
    - 'No'
disease_response_os:
  col_name: disease_response_os
  col_class: numeric
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: A measure of the time until death from any cause. (NCIT:C125201)
  validation:
    pattern: ^[1-9]\d*(\.\d+)?$
disease_response_os_unit:
  col_name: disease_response_os_unit
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: A time point used to observe overall survival (OS).
  validation:
    allowed_values:
    - Day
    - Week
    - Month
    - Year
disease_response_pfs:
  col_name: disease_response_pfs
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: 'Progression Free Survival (PFS, EFO:0004920): Progression free survival
    is a measurement from a defined time point e.g. diagnosis and indicates that the
    disease did not progress i.e. tumours did not increase in size and new incidences
    did not occur. PFS is usually used in analyzing results of treatment for advanced
    disease.'
  validation:
    allowed_values:
    - 'Yes'
    - 'No'
disease_response_pfs_month:
  col_name: disease_response_pfs_month
  col_class: integer
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: A time point used to observe PFS. Unit is 'month'
  validation:
    pattern: '[0-9]+'
disease_response_recist:
  col_name: disease_response_recist
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: 'Response Evaluation Criteria in Solid Tumors (RECIST, DICOM:112022):
    Standard parameters to be used when documenting response of solid tumors to treatment;
    a set of published rules that define when cancer patients improve (`respond`),
    stay the same (`stable`), or worsen (`progression`) during treatments. (from www.recist.com)'
  validation:
    allowed_values:
    - RECIST Complete Response
    - RECIST Partial Response
    - RECIST Progressive Disease
    - RECIST Stable Disease
dna_extraction_kit:
  col_name: dna_extraction_kit
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Name of the DNA extraction kit
  validation:
    allowed_values:
    - Qiagen
    - Gnome
    - MoBio
    - MPBio
    - NorgenBiotek
    - Illuminakit
    - Maxwell_LEV
    - PSP_Spin_Stool
    - Tiangen
    - PowerSoil
    - Chemagen
    - other
    - PowerSoilPro
    - ZR_Fecal_DNA_MiniPrep
    - KAMA_Hyper_Prep
    - thermo_fisher
    - QIAamp
ecog_performance_status:
  col_name: ecog_performance_status
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: A performance status scale designed to assess disease progression and
    its affect on the daily living abilities of the patient.  (NCIT:C105721)
  validation:
    allowed_values:
    - ECOG Performance Status 0
    - ECOG Performance Status 1
    - ECOG Performance Status 2
    - ECOG Performance Status 2 or Higher
    - ECOG Performance Status 3
    - ECOG Performance Status 4
    - ECOG Performance Status 5
family:
  col_name: family
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: A number identifying the family subjects belong; not corrected for
    meta-analyses.
  validation:
    pattern: .+
family_role:
  col_name: family_role
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Role in the family when multiple samples come from the same family
    but different persons.
  validation:
    allowed_values:
    - child
    - mother
    - father
feces_phenotype:
  col_name: feces_phenotype
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Measurements collected from stool sample, including observation, chemical
    test, and diagnostic procedure
  validation:
    allowed_values:
    - Bristol stool form score (observable entity)
    - Calprotectin Measurement
    - Harvey-Bradshaw Index Clinical Classification
    delimiter: <;>
feces_phenotype_value:
  col_name: feces_phenotype_value
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Value for feces_phenotype
  validation:
    pattern: ^\d+(\.\d+)?$
    delimiter: <;>
fmt_id:
  col_name: fmt_id
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: The id assigned to the FMT (Fecal microbiota transplantation) participants
    in the study
  validation:
    pattern: .+
    delimiter: ;
fmt_role:
  col_name: fmt_role
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: The role of the FMT (Fecal microbiota transplantation) participants.  For
    recipient's samples, timing information (i.e., before or after FMT) is included
    as well.
  validation:
    allowed_values:
    - Recipient (after procedure)
    - Recipient (before procedure)
    - Donor
hla:
  col_name: hla
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Human leukocyte antigen (HLA) typing information
  validation:
    delimiter: ;
  ontology:
    roots: MRO:0001676
    property: descendant
lifestyle:
  col_name: lifestyle
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: to describe the lifestyle of non-westernized people
  validation:
    allowed_values:
    - Hunter-gatherer
    - Agriculturalist
    - Agropastoralist
    - Pastoralist
    - Fisher
location:
  col_name: location
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Free-form additional location information.
  validation:
    pattern: .+
median_read_length:
  col_name: median_read_length
  col_class: integer
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: Median read length - calculated from raw data.
  validation:
    pattern: '[0-9]+'
minimum_read_length:
  col_name: minimum_read_length
  col_class: integer
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: Minimum read length - calculated from raw data.
  validation:
    pattern: '[0-9]+'
ncbi_accession:
  col_name: ncbi_accession
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: A semicolon-separated vector of NCBI accessions
  validation:
    pattern: '[ES]R[SR][0-9]+'
neonatal_birth_weight:
  col_name: neonatal_birth_weight
  col_class: numeric
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: The mass or quantity of heaviness of an individual at BIRTH. (EFO:0004344)
    Unit is in gram.
  validation:
    pattern: ^[1-9]\d*(\.\d+)?$
neonatal_delivery_procedure:
  col_name: neonatal_delivery_procedure
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Description of the method by which a fetus is delivered. (NCIT:C81179)
  validation:
    allowed_values:
    - Elective Cesarean Delivery
    - Emergency Cesarean Delivery
    - Cesarean Section
    - Vaginal Delivery
neonatal_feeding_method:
  col_name: neonatal_feeding_method
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Infant feeding methods. 'Breastfeeding' refers feeding milk from human
    (include non-mother's and through bottle), 'Mixed_feeding' refers both breastfeeding
    and formula feeding, 'Exclusively Breastfeeding;Mixed Feeding' referes the cases
    where any breastfeeding was done but formula feeding information is unavailable.
  validation:
    allowed_values:
    - Mixed Feeding
    - Exclusively Breastfeeding
    - Exclusively Formula Feeding
    - No Breastfeeding
    delimiter: ;
neonatal_gestational_age:
  col_name: neonatal_gestational_age
  col_class: numeric
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: The age of the conceptus, beginning from the time of FERTILIZATION.
    (EFO:0005112) Unit in weeks.
  validation:
    pattern: ^[1-9]\d*(\.\d+)?$
neonatal_preterm_birth:
  col_name: neonatal_preterm_birth
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Birth when a fetus is less than 37 weeks and 0 days gestational age
    (NCIT:C92861).
  validation:
    allowed_values:
    - Preterm Birth
    - Term Birth
number_bases:
  col_name: number_bases
  col_class: double
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: Total number of bases sequenced in the sample - calculated from raw
    data.
  validation:
    pattern: '[0-9]+'
number_reads:
  col_name: number_reads
  col_class: integer
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: Number of final reads - calculated from raw data.
  validation:
    pattern: '[0-9]+'
obgyn_birth_control:
  col_name: obgyn_birth_control
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Use of birth control pill (Oral Contraceptive)
  validation:
    allowed_values:
    - 'Yes'
    - 'No'
obgyn_lactating:
  col_name: obgyn_lactating
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: An indication that the subject is currently producing milk. (NCIT:C82463)
  validation:
    allowed_values:
    - 'Yes'
    - 'No'
obgyn_menopause:
  col_name: obgyn_menopause
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: An indicator as to whether the female subject is in menopause
  ontology:
    roots: NCIT:C106541
    property: descendant
obgyn_pregnancy:
  col_name: obgyn_pregnancy
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: The pregnancy status of an individual.
  validation:
    allowed_values:
    - Pregnant
    - Not Pregnant
pmid:
  col_name: pmid
  col_class: integer
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Identifier of the main publication in PubMed
  validation:
    pattern: '[0-9]{8}'
probing_pocket_depth:
  col_name: probing_pocket_depth
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Depth of periodontal pocket measured at the different tooth's regions
  validation:
    allowed_values:
    - Buccal surface
    - Distal surface of tooth
    - Lingual surface of tooth
    - Mesial surface of tooth
    delimiter: <;>
probing_pocket_depth_value:
  col_name: probing_pocket_depth_value
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Value for probing_pocket_depth
  validation:
    pattern: ^\d+(\.\d+)?$
    delimiter: <;>
Sample Source ID:
  col_name: Sample Source ID
  col_class: character
  uniqueness: unique
  required: yes
  multiple_values: no
  description: Sample identifier.
  validation:
    pattern: '[0-9a-zA-Z]\S+'
sequencing_platform:
  col_name: sequencing_platform
  col_class: character
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: A scientific instrument used to automate the DNA sequencing process
  validation:
    allowed_values:
    - IlluminaHiSeq
    - IlluminaMiSeq
    - IlluminaNextSeq
    - IlluminaNovaSeq
    - IonProton
sex:
  col_name: sex
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Biological sex of the subject
  validation:
    allowed_values:
    - Female
    - Male
smoker:
  col_name: smoker
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Tobacco smoking behavior.  Assign `Non-smoker (finding)` only when
    the past smoking behavior information is unavailable.
  validation:
    allowed_values:
    - Smoker (finding)
    - Non-smoker (finding)
    - Ex-smoker (finding)
    - Never smoked tobacco (finding)
    delimiter: ','
study_name:
  col_name: study_name
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Dataset name.
  validation:
    pattern: '[a-zA-Z-]+_[0-9]{4}|[a-zA-Z-]+_[0-9]{4}[a-zA-Z-]+|[a-zA-Z-]+_[0-9]{4}_[a-zA-Z-]+|[a-zA-Z-]+_[0-9]{4}_[a-zA-Z0-9]+'
subcohort:
  col_name: subcohort
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Identifier of a sub-set of the cohort. Can be everything.
  validation:
    pattern: '[0-9a-zA-Z]\S+'
subject_id:
  col_name: subject_id
  col_class: character
  uniqueness: non-unique
  required: yes
  multiple_values: no
  description: Subject identifier.
  validation:
    pattern: '[0-9a-zA-Z]\S+'
target_condition:
  col_name: target_condition
  col_class: character
  uniqueness: non-unique
  required: yes
  multiple_values: yes
  description: Main phenotype(s)/condition(s) of interest for a given study
  validation:
    delimiter: ;
  ontology:
    roots:
    - NCIT:C7057
    - EFO:0000408
    property: descendant
treatment:
  col_name: treatment
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Medication(s)/treatment(s) applied to the subject
  validation:
    delimiter: ;
  ontology:
    roots: NCIT:C1908
    property: descendant
tumor_size_measurement:
  col_name: tumor_size_measurement
  col_class: numeric
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: The measurement of the size of a tumor mass either clinically or in
    a surgically resected specimen.  (NCIT:C106303)
  validation:
    pattern: ^[1-9]\d*(\.\d+)?$
tumor_size_residual_measurement:
  col_name: tumor_size_residual_measurement
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: A procedure that measures the size of a residual tumor mass.  (NCIT:C198194)
  validation:
    pattern: ^[1-9]\d*(\.\d+)?$
tumor_staging_ajcc:
  col_name: tumor_staging_ajcc
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: American Joint Committee on Cancer (tumor staging) (SNOMED:258236004).
    A system to describe the amount and spread of cancer in a patient's body
  validation:
    allowed_values:
    - '0'
    - I
    - II
    - III
    - IV
    - III/IV
tumor_staging_tnm:
  col_name: tumor_staging_tnm
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Tumor-node-metastasis (TNM) tumor staging system (tumor staging) (SNOMED:254293002).A
    system to describe the amount and spread of cancer in a patient's body
  validation:
    pattern: t[x1-4]n[x0-3]m[x0-1]|pTis|Tis
uncurated_metadata:
  col_name: uncurated_metadata
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: yes
  description: Additional information that doesn't belong to the existing fields
  validation:
    pattern: .+
    delimiter: <;>
westernized:
  col_name: westernized
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Subject adopt or be influenced by the cultural, economic, or political
    systems of Europe and North America.
  validation:
    allowed_values:
    - 'Yes'
    - 'No'
zigosity:
  col_name: zigosity
  col_class: character
  uniqueness: non-unique
  required: no
  multiple_values: no
  description: Zigosity.
  validation:
    allowed_values:
    - monozygotic
    - dizygotic
