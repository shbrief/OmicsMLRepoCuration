      Recipient (after procedure): ~
      Recipient (before procedure): ~
      Donor: ~
  lifestyle_enum:
    permissible_values:
      Hunter-gatherer: ~
      Agriculturalist: ~
      Agropastoralist: ~
      Pastoralist: ~
      Fisher: ~
  neonatal_delivery_procedure_enum:
    permissible_values:
      Elective Cesarean Delivery: ~
      Emergency Cesarean Delivery: ~
      Cesarean Section: ~
      Vaginal Delivery: ~
  neonatal_feeding_method_enum:
    permissible_values:
      Mixed Feeding: ~
      Exclusively Breastfeeding: ~
      Exclusively Formula Feeding: ~
      No Breastfeeding: ~
  neonatal_preterm_birth_enum:
    permissible_values:
      Preterm Birth: ~
      Term Birth: ~
  obgyn_birth_control_enum:
    permissible_values:
      'Yes': ~
      'No': ~
  obgyn_lactating_enum:
    permissible_values:
      'Yes': ~
      'No': ~
  obgyn_pregnancy_enum:
    permissible_values:
      Pregnant: ~
      Not Pregnant: ~
  probing_pocket_depth_enum:
